<section>
    <mat-card style="margin: 20px;">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter your Name"
                    [(ngModel)]="name1" name="anyname1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Enter your Name"
                    [(ngModel)]="name2" name="anyname2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
          <p>{{name1}}</p>
            <p>{{name2}}</p>

        </mat-card-actions>
    </mat-card>
</section>
